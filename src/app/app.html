<!--Name: Christopher Lavin - StudentID: S00251319-->
<main>
  <h1>Christopher Lavin - S00251319 - Week 5 Testing</h1>
  <form (ngSubmit)="onSubmit()" autocomplete="off">
    <label for="firstName">First Name:</label>
    <input id="firstName" name="firstName" [(ngModel)]="firstName" required />
    <br />
    <label for="lastName">Last Name:</label>
    <input id="lastName" name="lastName" [(ngModel)]="lastName" required />
    <br />
    <button type="submit">Submit</button>
  </form>
  <p *ngIf="submittedName">Name: {{ submittedName }}</p>
</main>
